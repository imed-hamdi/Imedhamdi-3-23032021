    <div class="container">

        <table class="CarteAchat">
            <tr>

                <th>Produit</th>
                <th>Quantité</th>
                <th>Prix</th>
                <th>Couleur</th>
                <th>Total</th>
                
            </tr>
            <tr id="Commande"></tr>
        </table>

    <div class="container">
        <div class="formulaire-globale">

            <form>
                <div class="form-row">
                    <div class="form-group col-md-6">
                        <label for="inputName">Nom</label>
                        <input type="text" class="form-control" id="inputPassword4" placeholder="Nom">
                    </div>
                    <div class="form-group col-md-6">
                        <label for="inputName">Prenom</label>
                        <input type="text" class="form-control" id="inputPassword4" placeholder="Nom">
                    </div>
                    <div class="form-group col-md-6">
                        <label for="inputEmail4">Email</label>
                        <input type="email" class="form-control" id="inputEmail4" placeholder="Email">
                    </div>

                </div>

                <div class="form-group">
                    <label for="inputAddress2">Addresse</label>
                    <input type="text" class="form-control" id="inputAddress2" placeholder="Apartment, studio,..">
                </div>
                <div class="form-row">
                    <div class="form-group col-md-6">
                        <label for="inputCity">Ville</label>
                        <input type="text" class="form-control" id="inputCity">
                    </div>

                    <div class="form-group col-md-2">
                        <label for="inputZip">Code Postal</label>
                        <input type="text" class="form-control" placeholder="Exemple 75100" id="inputZip">
                    </div>
                </div>

                <button type="submit" class="btn col-md-3 btn-primary">Passer ma commande</button>
            </form>
        </div>
    </div>
